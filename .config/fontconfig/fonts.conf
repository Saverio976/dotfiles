<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Set preferred serif, sans serif, and monospace fonts. -->
  <alias>
    <family>serif</family>
    <prefer>
        <family>CaskaydiaMono Nerd Font</family>
        <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
        <family>CaskaydiaMono Nerd Font</family>
        <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
        <family>CaskaydiaMono Nerd Font</family>
        <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
        <family>CaskaydiaMono Nerd Font Mono</family>
        <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>CaskaydiaMono Nerd Font</family>
    <prefer>
        <family>CaskaydiaMono Nerd Font</family>
        <family>Noto Color Emoji</family>
        <family>Noto Sans SC</family>
    </prefer>
  </alias>
  <alias>
    <family>CaskaydiaMono Nerd Font Mono</family>
    <prefer>
        <family>CaskaydiaMono Nerd Font Mono</family>
        <family>Noto Color Emoji</family>
        <family>Noto Sans SC</family>
    </prefer>
  </alias>
