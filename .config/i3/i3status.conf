}

order += "wireless _first_"
wireless _first_ {
    format_up = "{ W:%quality at %essid, %bitrate }"
    format_down = "no Wifi"
}

order += "ethernet _first_"
ethernet _first_ {
    format_up = "{ E: %speed }"
    format_down = "no Eth"
}


order += "tztime local"
tztime local {
    format = "{ %H:%M %Y-%m-%d }"
}
