general {
    output_format = "i3bar"
    colors = true
    interval = 10
    separator = "|"
}

order += "volume master"
volume master {
    format = "{ â™ª: %volume }"
    format_muted = "â™ª: muted (%volume)"
    device = "pulse"
}

order += "memory"
memory {
    format = "{ RAM %used }"
    threshold_degraded = "10%"
    format_degraded = "MEMORY %free"
}

order += "cpu_temperature 0"
cpu_temperature 0 {
    format = "{ CPU T %degrees }"
}

order += "load"
load {
    format = "{ %5min }"
}

order += "battery all"
battery all {
    format = "{ %status %percentage }"
    format_down = "No battery"
    status_chr = "âš¡"
    status_bat = "ðŸ”‹"
    status_unk = "?"
